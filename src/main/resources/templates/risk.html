<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<h1>Add Driver</h1>

<div class="center">
<form action="#" th:action="@{/risk}" th:object="${risk}" method="post">
    <p>Driver: <input type="text" th:field="*{driver}" /></p>
    <p>Impact: <select th:field="*{impact}">
        <option th:value="0" th:text="Low"></option>
        <option th:value="1" th:text="Medum"></option>
        <option th:value="2" th:text="High"></option>
    </select></p>
    <p>Urgency: <select th:field="*{urgency}">
        <option th:value="0" th:text="Low"></option>
        <option th:value="1" th:text="Medum"></option>
        <option th:value="2" th:text="High"></option>
        <option th:value="3" th:text="Critical"></option>
    </select></p>

    <p><button type="submit" class="btn btn-default" >Submit</button>
</form>
</div>
</body>
</html>
