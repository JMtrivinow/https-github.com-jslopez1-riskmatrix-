<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/risk}" th:object="${risk}" method="post">
    <p>Driver: <input type="text" th:field="*{driver}" /></p>
    <p>Impact: <input type="text" th:field="*{impact}" /></p>
    <p>Urgency: <input type="text" th:field="*{urgency}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
